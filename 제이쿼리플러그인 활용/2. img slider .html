<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/2. img slider.css">
  <script defer src="./js/2. img slider.js"></script>
  <!-- swiper -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.8.4/swiper-bundle.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.8.4/swiper-bundle.min.js"></script>
  <!-- fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
  <title>2. image slider</title>
</head>
<body>
  <div class="section-1 con-min-width">
    <div class="con">
      <div class="my-slider-box-1">
        <div class="swiper-container">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <div class="my-slider-box-1__prod-name">상품명 1</div>
              <img src="https://picsum.photos/id/1/1500/600" alt="">
            </div>
            <div class="swiper-slide">
              <div class="my-slider-box-1__prod-name">상품명 2</div>
              <img src="https://picsum.photos/id/2/1500/600" alt="">
            </div>
            <div class="swiper-slide">
              <div class="my-slider-box-1__prod-name">상품명 3</div>
              <img src="https://picsum.photos/id/3/1500/600" alt="">
            </div>
            <div class="swiper-slide">
              <div class="my-slider-box-1__prod-name">상품명 4</div>
              <img src="https://picsum.photos/id/4/1500/600" alt="">
            </div>
            <div class="swiper-slide">
              <div class="my-slider-box-1__prod-name">상품명 5</div>
              <img src="https://picsum.photos/id/5/1500/600" alt="">
            </div>
            <div class="swiper-slide">
              <div class="my-slider-box-1__prod-name">상품명 6</div>
              <img src="https://picsum.photos/id/6/1500/600" alt="">
            </div>
            <div class="swiper-slide">
              <div class="my-slider-box-1__prod-name">상품명 7</div>
              <img src="https://picsum.photos/id/7/1500/600" alt="">
            </div>
            <div class="swiper-slide">
              <div class="my-slider-box-1__prod-name">상품명 8</div>
              <img src="https://picsum.photos/id/8/1500/600" alt="">
            </div>
          </div>
          <div class="swiper-pagination"></div>
        </div>
  
        <div class="my-slider-box-1__nav">
          <!-- Add Arrows -->
          <div class="my-slider-box-1__btn-left"><i class="fas fa-caret-left"></i></div>
          <div class="my-slider-box-1__btn-right"><i class="fas fa-caret-right"></i></div>
        </div>
      </div>
    </div>
  </div>
  
  <hr>
  <hr>
  <hr>
  
  <div class="my-slider-box-2">
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide" style="background-color:purple;">Slide 1</div>
        <div class="swiper-slide" style="background-color:navy;">Slide 2</div>
        <div class="swiper-slide" style="background-color:orange;">Slide 3</div>
        <div class="swiper-slide" style="background-color:green;">Slide 4</div>
        <div class="swiper-slide" style="background-color:gold;">Slide 5</div>
        <div class="swiper-slide" style="background-color:pink;">Slide 6</div>
      </div>
    </div>
  </div>
</body>
</html>
