<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ul, ol</title>
</head>
<body>
  <!-- unordered list -->
  <ul>
    <!-- list item 순서가 없는 리스트-->
    <li>라면</li>
    <li>부대찌개</li>
    <li>빵</li>
  </ul>
  <!-- ordered list 순서가 있는 리스트 -->
  <ol>
    <li>아이템 1</li>
    <li>아이템 2</li>
    <li>아이템 3</li>
  </ol>
</body>
</html>
