<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>방탄소년단의 노래소개와 멤버구성을 ul, ol, li, h1, h2 태그만으로 표현</title>
</head>
<body>
  <h1>BTS</h1>
  <h2>노래</h2>
  <ol>
    <li>봄날</li>
    <li>DNA</li>
    <li>Fake Love</li>
  </ol>
  <h2>멤버</h2>
  <ul>
    <li>뷔</li>
    <li>정국</li>
    <li>진</li>
    <li>슈가</li>
    <li>지민</li>
    <li>rm</li>
  </ul>
</body>
</html>
