<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>a tag</title>
</head>
<body>
  <!-- a 태그는 링크 이동할 때 사용 -->
  <!-- href는 이동하고자 하는 url -->
  <!-- target="_blank"는 새창으로 뜸 -->
  <a href="http://www.naver.com" target="_blank">네이버</a>
</body>
</html>
