<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

<body>
  <h1>물음표를 채워주세요.</h1>

<h2>display 속성표</h2>

<table border="1">
  <thead>
    <tr>
      <th>display</th>
      <th>너비</th>
      <th>높이</th>
      <th>한줄 혼자사용</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th>block</th>
      <td>최대한 늘어난다</td>
      <td>최소한 줄어든다</td>
      <td>O</td>
    </tr>
    <tr>
      <th>inline-block</th>
      <td>최소한 줄어든다</td>
      <td>최소한 줄어든다</td>
      <td>X</td>
    </tr>
  </tbody>
</table>

<h2>알아낸 사실</h2>

<ul>
  <li>div, section, nav, article의 display 속성 기본값은 display 이다.</li>
  <li>div, section, nav, article의 width 속성 기본값은 auto 이다.</li>
  <li>div, section, nav, article의 height 속성 기본값은 auto 이다.</li>
</ul>
</body>
