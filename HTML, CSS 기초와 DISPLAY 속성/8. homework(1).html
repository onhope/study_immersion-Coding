<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/homework8(1).css">
  <title>이미지 6개를 3x2 가운데 정렬로 배열</title>
</head>
<body>
  <h1>문제 : 이미지 6개를 3x2 가운데 정렬로 배열해주세요.</h1>
  <h1>조건 : 이미지간의 여백 50px</h1>
  <h1>조건 : 모든 이미지의 크기는 같아야 합니다.</h1>

  <h2>1. padding을 이용</h2>
  <div>
    <section>
      <div>
        <img src="https://picsum.photos/id/11/600/600" alt="">
      </div>
      <div>
        <img src="https://picsum.photos/id/13/300/300" alt="">
      </div>
      <div>
        <img src="https://picsum.photos/id/14/300/300" alt="">
      </div>
    </section>
    <section>
      <div>
        <img src="https://picsum.photos/id/15/600/600" alt="">
      </div>
      <div>
        <img src="https://picsum.photos/id/16/300/300" alt="">
      </div>
      <div>
        <img src="https://picsum.photos/id/17/300/300" alt="">
      </div>
    </section>

  <h2>1. margin을 이용</h2>
  <div>
    <article>
      <img src="https://picsum.photos/id/11/600/600" alt="">
      <img src="https://picsum.photos/id/13/300/300" alt="">
      <img src="https://picsum.photos/id/14/300/300" alt="">
    </article>
    <article>
      <img src="https://picsum.photos/id/15/600/600" alt="">
      <img src="https://picsum.photos/id/16/300/300" alt="">
      <img src="https://picsum.photos/id/17/300/300" alt="">
    </article>  
</body>
</html>
