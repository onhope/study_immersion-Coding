<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/child_Descendant Selector.css">
  <title>child, Descendant Selector</title>
</head>
<body>
  <!-- section을 기준으로 nav는 자식, 후손은 nav, a 모두를 의미 -->
  <section>
    <nav> 자식태그
      <a href="">후손태그</a>
    </nav>
  </section>

  <!-- section 기준으로 a는 자식 -->
  <section>
    <a href="">자식태그</a>
  </section>
</body>
</html>
