<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tag relation</title>
</head>
<body>
<!-- 나를 감싸는 엘리먼트 : 부모 엘리먼트 -->
<!-- 내가 감싸는 엘리먼트 : 자식 엘리먼트 -->
<!-- 같은 부모를 둔 엘리먼트 : 형제 엘리먼트 -->

<!-- nav의 부모 엘리먼트 -->
<div>
  <!-- div의 자식 엘리먼트 -->
  <!-- 막내 nav엘리먼트의 인접 형 -->
  <nav></nav>
  <!-- div의 자식 엘리먼트 -->
  <!-- 첫째 nav엘리먼트의 인접 동생 -->
  <nav></nav>
</div>
</body>
</html>
