<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/1. img slider.css">
  <script defer src="./js/1. img slider.js"></script>
  <!-- swiper -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.8.4/swiper-bundle.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.8.4/swiper-bundle.min.js"></script>
  <!-- fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
  <title>1. image slider</title>
</head>
<body>
  <!-- my-slider-box-1 -->
  <div class="my-slider-box-1">
    <div class="swiper">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide" style="background-color: red;">Slide 1</div>
        <div class="swiper-slide" style="background-color: yellow;">Slide 2</div>
        <div class="swiper-slide" style="background-color: orange;">Slide 3</div>
        <div class="swiper-slide" style="background-color: green;">Slide 4</div>
        <div class="swiper-slide" style="background-color: blue;">Slide 5</div>
        <div class="swiper-slide" style="background-color: purple;">Slide 6</div>
      </div>
      <div class="my-slider-box-1__nav">
        <div class="my-slider-box-1__btn-left"><i class="fas fa-caret-left"></i></div>
        <div class="my-slider-box-1__btn-right"><i class="fas fa-caret-right"></i></div>  
      </div>
    </div>
  </div>
  <!-- my-slider-box-2 -->
  <div class="my-slider-box-2">
    <div class="swiper">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide">Slide 1</div>
        <div class="swiper-slide">Slide 2</div>
        <div class="swiper-slide">Slide 3</div>
        <div class="swiper-slide">Slide 4</div>
        <div class="swiper-slide">Slide 5</div>
        <div class="swiper-slide">Slide 6</div>
      </div>
    </div>
  </div>
</body>
</html>
